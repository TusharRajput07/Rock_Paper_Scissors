<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpswithDOM.css" />
  </head>
  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    <div class="container">
      <button
        class="button"
        onclick="
        RockPaperScissorsGame('Rock');
    "
      >
        <img src="rock.png" alt="Rock" class="image-button" />
      </button>

      <button
        class="button"
        onclick="
        RockPaperScissorsGame('Paper');
    "
      >
        <img src="paper.png" alt="Paper" class="image-button" />
      </button>

      <button
        class="button"
        onclick="
        RockPaperScissorsGame('Scissors');
    "
      >
        <img src="scissors.png" alt="Scissors" class="image-button" />
      </button>
    </div>
    <div class="output-container">
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button 
      class="reset-box"
      onclick="
        score.wins = 0;
        score.ties = 0;
        score.losses = 0;
        localStorage.removeItem('score');
        updateScore();
        document.querySelector('.js-result').innerHTML = '';
        document.querySelector('.js-moves').innerHTML = '';
    "
    >
      Reset score
    </button>
    </div>

    <script src="rpswithDOM.js"></script>
  </body>
</html>
